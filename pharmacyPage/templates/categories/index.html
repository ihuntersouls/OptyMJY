{%extends "base.html"%}
{% block title %} Lista de Categorias {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-dark" href="{%url 'createCategory'%}" role="button"><strong><i class="fa-solid fa-plus"></i> AÃ±adir Categoria</strong></a>
    </div>
    <div class="card-body">
        
        <table class="table">
            <thead class="table-white">
                <tr>
                    <th>NOMBRE</th>
                    <th>DESCRIPCION</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td><a name="" id="" class="btn btn-warning" href="{% url 'editCategory' category.id %}" role="button"><i class="fa-solid fa-pen-to-square"></i></a>
                    
                    <a name="" id="" class="btn btn-dark" href="{% url 'eliminarCategory' category.id %}" role="button"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>
<a href="{% url 'home' %}" type="button" 
class="btn btn-dark btn-lg main-btn primary-btn" style="width: auto;margin: 1.5rem 0;">
Regresar</a>
{% endblock %}
